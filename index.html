<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/stylePage1.css">
    <link rel="stylesheet" type="text/css" href="./css/stylePage2.css">
    <link rel="stylesheet" type="text/css" href="./css/stylePage3.css">
    <link rel="stylesheet" type="text/css" href="./css/stylePage4.css">
    <link rel="stylesheet" type="text/css" href="./css/stylePage5.css">
    <link rel="stylesheet" type="text/css" href="./css/stylePage6.css">
    <link rel="stylesheet" type="text/css" href="./css/styleGeral.css">
    <title>BuzzQuizz</title>
</head>
<body>

    <header>
        <h1>BuzzQuiz</h1>
    </header>

    <main>
        <div class="container">
            <div class="nao-tem-quizz">

                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="criarQuizz()">Criar Quizz</button>

            </div>
            <div class="meus-quizzes">

                <div class="titulinho">
                    <p>Seus Quizzes</p><!--vai aparecer apenas se já tiver algum quizz-->
                    <button onclick="criarQuizz()"><ion-icon name="add-circle"></ion-icon></button>
                </div>

                <div class="meusQuizzesJuntos">

                    <div class="quizzPronto">
                        <div style="background: linear-gradient(to bottom, rgba(150, 150, 150, 0), rgba(0, 0, 0, 0.9)),url(${urlQuizz});" class="imgquizz">
                            <p class="tituloPronto">${tituloQuizz}</p>
                        </div>
                    </div>    

                </div>    

            </div>
            <div class="todos-quizzes">
                <div class="titulinho">
                    <p>Todos os Quizzes</p>
                </div>
                
                <div class="quizzes-criadosJuntos">

                </div>

            </div>
        </div>
    </main>

    <section class="containerQuizz escondido">
        <div class="titulozao">
        </div>
    </section>


    <section class="comeceComeco escondido">

        <div class="comeceComecoCentral">

            <h3>Comece pelo começo</h3>

            <div class="comecoInputs">
                <input type="text" class="comeco-inputs tituloQuizz" placeholder="Título do seu quizz">
                <input type="text" class="comeco-inputs urlQuizz" placeholder="URL da imagem do seu quizz">
                <input type="text" class="comeco-inputs quantPerguntas" placeholder="Quantidade de perguntas do quizz">
                <input type="text" class="comeco-inputs quantNiveis" placeholder="Quantidade de níveis do quizz">
            </div>

            <button class="btn" onclick="conferenciaBasica()">Prosseguir pra criar perguntas</button>

        </div>

    </section>

    <section class="criePerguntas escondido">

        <div class="criePerguntasCentral">

            <h3>Crie suas perguntas</h3>

            <div class="quadradoPerguntas"></div>

            <button class="btn" onclick="conferenciaPergunta()">Prosseguir pra criar níveis</button>

        </div>
    </section>

    <section class="decidaNiveis escondido">
        <div class="decidaNiveisCentral">

            <h3>Agora, decida os níveis</h3>

            <div class="quadradoNiveis">
            </div>
    
            <button onclick="conferenciaNiveis()" class="btn">Finalizar Quizz</button>

        </div>

    </section>

    <section class="finalizarQuizz escondido">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/Script.js"></script>
</body>
</html>
